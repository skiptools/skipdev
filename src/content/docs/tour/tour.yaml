  - info:
    title: "Using the Swift Android SDK"
    duration: "7:38"
    link: /tour/swift-android-sdk/
    video: https://skip.tools/assets/video/swift-android-sdk.mov
    poster: https://assets.skip.tools/tour/swift-android-sdk-poster.png
    yt: https://youtu.be/kbxCuEwg4sA
    description: |
      Learn how to install and use the Swift Android SDK to build and test Swift on Android using the command line. 

  - info:
    title: "Scrumskipper: Running Apple's SwiftUI sample app on Android"
    duration: "28:00"
    link: /tour/scrumskipper/
    video: https://skip.tools/assets/video/scrumskipper.mov
    poster: https://assets.skip.tools/tour/scrumskipper-poster.png
    yt: https://www.youtube.com/watch?v=EBp8m8h2fIY
    description: |
      Scrumdinger is Apple’s canonical SwiftUI iPhone app. In this video, we’ll use Skip to run Scrumdinger as a native Android app as well. Learn the steps to bring an existing iOS codebase to Android.

  - info:
    title: "Skip Showcase Walkthrough"
    duration: "18:00"
    link: /tour/showcase/
    video: https://skip.tools/assets/video/showcasewalkthrough2.m4v
    poster: https://assets.skip.tools/tour/showcasewalkthrough-poster.png
    yt: https://www.youtube.com/watch?v=_biiUvvA9Ug
    description: |
      Explore the Skip Showcase app demonstrating and exercising Skip's support for various SwiftUI components on Android. Learn what your SwiftUI interfaces will look like when represented by Jetpack Compose views on Android devices.

  - info:
    title: "Contributing to SkipUI"
    duration: "35:00"
    link: /tour/contributing-to-skipui/
    video: https://skip.tools/assets/video/contributing-to-skipui.m4v
    poster: https://assets.skip.tools/tour/contributing-to-skipui-poster.png
    yt: https://www.youtube.com/watch?v=gJm0zBej0z0
    description: |
      Learn how to contribute to Skip's open-source SkipUI library implementing SwiftUI on top of Jetpack Compose for Android. Exercise your new SwiftUI support in Skip's Showcase app.

  - info:
    title: "Skip Webinar"
    duration: "57:00"
    link: /tour/webinar-2024-05-07/
    video: https://skip.tools/assets/video/skip-webinar-2024-05-07.mp4
    poster: https://assets.skip.tools/tour/webinar_video_poster.png
    yt: https://www.youtube.com/watch?v=ouTJGPaoV0k
    description: |
      This is a recording of Skip's May 7, 2024 webinar. The webinar describes the current mobile development landscape, discusses how Skip fits in, and features code samples, live demonstrations, and some Q&A.

