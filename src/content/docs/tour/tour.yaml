# this layout serves as both the index of videos 
# as well as the template for each individual video page
layout: default
videos:
  - info:
    title: "Skip Teaser"
    duration: "1:00"
    link: /tour/teaser/
    video: https://skip.tools/assets/video/teaser.mov
    poster: https://assets.skip.tools/tour/teaser-poster.png
    yt: https://www.youtube.com/watch?v=Jy8t4jDUcRo
    description: |
      One-minute teaser demonstrating a cross-platform SwiftUI app made with Skip

  - info:
    title: "Skip Showreel"
    duration: "3:06"
    link: /tour/skip-showreel/
    video: https://assets.skip.tools/videos/SkipDemo.mov
    poster: https://assets.skip.tools/tour/showreel_video_poster.png
    yt: https://youtu.be/rfo3Mci63ts
    description: |
      This is a quick overview of the Skip tool and a demonstration of how it can be used to build and run native apps on both iOS and Android.

  - info:
    title: "Getting Started with Skip"
    duration: "12:47"
    link: /tour/introduction/
    video: https://skip.tools/assets/video/getting-started-2.mov
    poster: https://assets.skip.tools/tour/getting-started-2-poster.png
    yt: https://youtu.be/AWRPubyQ9V8
    description: |
      This video demonstrates getting started with using Skip. It walks through installing Skip and creating your first dual-platform app. Follow along with the video and you will have your own SwiftUI app running side-by-side on the iOS Simulator and Android emulator.

  - info:
    title: "Skip for Shared Model Layer"
    duration: "4:01"
    link: /tour/shared-model/
    video: https://skip.tools/assets/video/shared-model.mov
    poster: https://assets.skip.tools/tour/shared-model-poster.png
    yt: https://www.youtube.com/watch?v=-KZHNos0clY
    description: |
      This video demonstrates using a Skip shared Swift model layer to power separate iOS and Android apps.

